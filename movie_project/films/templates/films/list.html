{% extends 'base.html' %}

{% block content %}
    <h1>Список фильмов</h1>
    <a href="{% url 'add_film' %}" class="btn btn-primary mb-3">Добавить фильм</a>
    {% if films %}
        <div class="row">
            {% for film in films %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ film.title }}</h5>
                            <p class="card-text"><strong>Описание:</strong> {{ film.description }}</p>
                            <p class="card-text"><strong>Отзыв:</strong> {{ film.review }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">Фильмов пока нет.</div>
    {% endif %}
{% endblock %}
